    The slice() method is used to extract a section of an array or string and return it as a new array or new string without modifying the original.
    </h1>


<script>

    //How to get the frist 3 elements of an array using slice()?
        console.log(nums.slice(0,3));

    //How to get the last 3 elements of an array using slice()?
        let nums = [5, 10, 15, 20, 25];
        console.log(nums.slice(-3));



    //How to get the  elements from frist and last 2nd of an array using slice()?
     console.log(nums.slice(0, nums.length - 2))
